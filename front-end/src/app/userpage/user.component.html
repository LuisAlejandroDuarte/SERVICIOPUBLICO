<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">perm_identity</i>
            </div>
            <h4 class="card-title">Editar - Perfil<br>
              <small class="category">{{rol}}</small>
            </h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="actualizar()" [formGroup]="formUser">
              <div class="container-fluid">
              <div class="row">                
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Usuario</label>
                    <input type="text" class="form-control"
                      formControlName="user">
                      <p class="col text-danger" *ngIf="validarCampo('user')">Usuario requerido</p>
                  </div>
                </div>    
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Nombres</label>
                    <input type="text" class="form-control"
                    formControlName="nombre">
                    <p class="col text-danger" *ngIf="validarCampo('nombre')">Nombre requerido</p>
                  </div>
                </div>           
              </div>
              <div class="row">
               
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Apellidos</label>
                    <input type="text" class="form-control"
                    formControlName="apellido">
                    <p class="col text-danger" *ngIf="validarCampo('apellido')">Apellido requerido</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Dirección</label>
                    <input type="text" class="form-control"
                    formControlName="direccion">
                  </div>
                </div>
              </div>
              <div class="row">
              
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Teléfono</label>
                    <input type="text" class="form-control" formControlName="telefono">
                    <p class="col text-danger" *ngIf="validarCampo('telefono')">Teléfono requerido</p>
                  </div>
                </div>
              </div>                            
              <button mat-raised-button type="submit" [disabled]="!formUser.valid" class="btn btn-rose pull-right">Actualizar</button>
              <div class="clearfix"></div>
            </div>
            </form>
          </div>
        </div>
      </div>
