<div class="main-content">
    <div class="container width">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header card-header-icon card-header-rose">
              <div class="card-icon">
                <i class="material-icons">supervised_user_circle</i>
              </div>
              <h4 class="card-title">USOS</h4>
              <div class="icon-add " data-toggle="tooltip" data-placement="left" title="Crear ruta" (click)="onCrearUso()">
                <i class="material-icons">add_circle_outline</i>
              </div>
            </div>
            <!-- <app-list-tabla [dataSource]="data"  [columnas]="columns" (onEditClick)="onclickEditar($event)"></app-list-tabla> -->
            <app-table-simple  [data]="data" [columns]="columns"  (onEditClick)="onclickEditar($event)" 
                                (onEliminarClick)="onclickEliminar($event)"></app-table-simple>
          </div>
        </div>
      </div>
    </div>
</div>
