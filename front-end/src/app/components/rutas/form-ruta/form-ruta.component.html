
<div class="main-content">
    <div class="container width">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header card-header-icon card-header-rose">
              <div class="card-icon">
                <i class="material-icons">supervised_user_circle</i>
              </div>
              <h4 class="card-title">{{title}}</h4>
              <form (ngSubmit)="onSubmit()" [formGroup]="formRuta">
                <div class="container-fluid">
                  <div class="center">
                   
                        <div class="card card-stats">
                          <div class="card-header card-header-warning card-header-icon">
                            <div class="card-icon">
                              <i class="material-icons">weekend</i>
                            </div>
                            <p class="card-category ">Mensajero</p>
                            <h4 class="card-title " *ngIf="turno">{{turno.nombrePropietario}}</h4>
                            
                          </div>
                          <p class="card-category right" >Placas</p>
                          <h3 class="card-title right" *ngIf="turno">{{turno.placa}}</h3>
                          <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                              <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Destino</mat-label>
                                <textarea matInput   formControlName="destino"></textarea>
                              </mat-form-field>            
                              <p class="col text-danger" *ngIf="validarCampo('destino')">Destino requerida</p>              
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                              <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Teléfono</mat-label>
                                <textarea matInput   formControlName="telefono"></textarea>
                              </mat-form-field>            
                              <p class="col text-danger" *ngIf="validarCampo('destino')">Teléfono requerida</p>              
                            </div>
                          </div>  
                          <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                              <mat-form-field appearance="fill"  disabled="true">
                                <mat-label>Hora inicia</mat-label>
                                <input matInput formControlName="inicia" readonly>                                                                
                              </mat-form-field>
                            </div>
                            <!-- <div class="col-lg-4 col-md-4 col-sm-4">
                              <mat-form-field appearance="fill"  disabled="true">
                                <mat-label>Hora termina</mat-label>
                                <input matInput formControlName="termina" readonly>                                                                
                              </mat-form-field>
                            </div> -->
                            <div class="col-lg-6 col-md-6 col-sm-12">
                              <mat-form-field appearance="fill" floatLabel="always">
                                <mat-label>Valor</mat-label>
                                <input matInput type="textbox" class="example-right-align" placeholder="0" formControlName="valor" appFormatNumber >
                                <span matPrefix>$&nbsp;</span>                                
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="col-lg-12 col-md-12 col-sm-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                              <mat-label>Observación</mat-label>
                              <textarea matInput   formControlName="observacion"></textarea>
                            </mat-form-field>                                        
                          </div>
                         
                          <div class="card-footer">
                            <div class="row">
                              <div class="col">
                                <button mat-raised-button type="button" (click)="terminar()" [disabled]="!ruta" class="btn btn-info pull-left">Terminar</button>                              
                                <button mat-raised-button type="submit" [disabled]="!formRuta.valid" class="btn btn-primary pull-left"> {{ruta==undefined? 'Guardar':'Actualizar'}}</button>
                                <button mat-raised-button  type="button" (click)="salir()" class="btn btn-danger pull-right">Salir</button>
                              </div>
                            </div>
                            
                        </div>
                      </div>
                  </div>
                </div>                                     
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
